<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>nav</title>
    <link href="bootstrap.css" rel="stylesheet">

</head>
<body>

<!--导航-->
<!--.active: 激活-->
<!--.disabled: 禁用-->

    <!--垂直导航-->
    <ul class="nav">
        <li class="nav-item">
            <a href="#" class="nav-link active">Active</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Link</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Link</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link disabled">Disabled</a>
        </li>
    </ul>

<!--inline nav-->
    <!--nav-inline本身无样式-->
    <ul class="nav nav-inline">
        <li class="nav-item">
            <a href="#" class="nav-link active">active inline</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">inline</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link disabled">inline Disabled</a>
        </li>
    </ul>

<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/tether/1.3.7/js/tether.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script>
</body>
</html>
